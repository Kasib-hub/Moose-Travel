<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5XmOVz7kdBR6t97JaPH7p3q3+J5ndxzNf+g1W8G2" crossorigin="anonymous">
  <title>Flight Search</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Flight Search</h1>
    <form>
    <!-- Form elements go here -->
    <div class="row">
      <div class="col">
        <label for="origin-input" class="form-label">Origin</label>
        <input type="text" class="form-control" id="origin-input" list="origin-options">
        <datalist id="origin-options"></datalist>
      </div>
      <div class="col">
        <label for="destination-input" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination-input" list="destination-options">
        <datalist id="destination-options"></datalist>
      </div>
    </div>
    <!-- Other form elements as needed -->
      <div class="row">
        <div class="col">
          <label for="departure-date-input" class="form-label">Departure Date</label>
          <input type="date" class="form-control" id="departure-date-input">
        </div>
        <div class="col">
          <label for="return-date-input" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="return-date-input">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="adults-input" class="form-label">Adults</label>
          <input type="number" class="form-control" id="adults-input" value="1">
        </div>
        <div class="col">
          <label for="children-input" class="form-label">Children</label>
          <input type="number" class="form-control" id="children-input" value="0">
        </div>
        <div class="col">
          <label for="infants-input" class="form-label">Infants</label>
          <input type="number" class="form-control" id="infants-input" value="0">
        </div>
        <div class="col">
          <label for="travel-class-select" class="form-label">Travel Class</label>
          <select class="form-select" id="travel-class-select">
            <option value="economy">Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first">First</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-3" id="search-button">Search</button>
            <div class="separator mt-5 mb-3"></div>
      <div class="loading-indicator">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ul class="list-group search-results"></ul>
    </form>
  </div>
  



    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntXp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
